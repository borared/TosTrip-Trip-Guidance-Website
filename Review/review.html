<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Property Grid</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>

    <div class="property-grid">
        <div class="card card-large">
            <div class="card-image" style="background-image: url('placeholder-image-1.jpg');">
                
            </div>
            <div class="card-info">
                <h3>Fazenda Cristal</h3>
                <p>Cabreúva do Arraiados (PR)</p>
                <div class="card-price">R$ 250.000,00</div>
            </div>
            
        </div>

        <div class="right-column">
            <div class="card card-small">
                <div class="card-image" style="background-image: url('placeholder-image-2.jpg');"></div>
                <div class="card-info">
                    <h3>Fazendas Boi Gordo</h3>
                    <p>Conceição do Araguaia (PA)</p>
                </div>
                
            </div>

            <div class="bottom-right-grid">
                <div class="card card-x-small">
                    <div class="card-image" style="background-image: url('placeholder-image-3.jpg');">
                        
                    </div>
                    <div class="card-info">
                        <h3>Fazenda Olavo Simões</h3>
                    </div>
                    
                </div>

                <div class="card card-x-small">
                    <div class="card-image" style="background-image: url('placeholder-image-4.jpg');">
                        
                    </div>
                    <div class="card-info">
                        <h3>Beautiful House</h3>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
