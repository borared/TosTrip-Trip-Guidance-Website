<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .TypeTrip {
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            margin: 20px;
        }

        .box {
            display: flex;
            min-height: 400px;
        }

        .box-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .image-content {
            flex: 1;
            background-image: url('Screenshot 2025-12-14 132332.jpg');
            background-size: cover;
            background-position: center;
        }

        .box-text h1 {
            font-size: 5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 0.1em;
        }

        .explore-btn {
            display: inline-block;
            padding: 10px 30px;
            background-color: #d9534f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .explore-btn:hover {
            background-color: #c9302c;
        }

        @media (max-width: 768px) {
            .box {
                flex-direction: column;
                min-height: auto;
            }

            .box-text {
                order: 2;
                min-height: 200px;
                padding: 40px 20px;
            }

            .image-content {
                order: 1;
                min-height: 300px;
                flex: none;
                width: 100%;
            }

            .box-text h1 {
                font-size: 3em;
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .box-text h1 {
                font-size: 2.5em;
            }

            .explore-btn {
                padding: 8px 25px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="TypeTrip">
        <div class="box">
            <div class="box-text">
                <h1>OUTDOOR</h1>
                <a href="#" class="explore-btn">Explore</a>
            </div>
            <div class="image-content">
            </div>
        </div>
    </div>
</body>
</html>
